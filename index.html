<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!--Linking CSS-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Results summary component</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
  <div class="content">
    <section class="results">
      <h2>Your Result</h2>
      <div class="results-header">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="results-content">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div> 
    </section>

    <section class="summary">
      <h4>Summary</h4>
 <!--JSON FILE-->
        <div class="results-row">
          <div class="results-row-holder">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-pic">
            <h5 id="reaction"></h5>
          </div>
          <span class="score"><span id="reaction-score"></span> / 100</span>
        </div>
        <div class="results-row">
          <div class="results-row-holder">
            <img src="./assets/images/icon-memory.svg" alt="memory-pic">
            <h5 id="memory"></h5>
          </div>
          <span class="score"><span id="memory-score"></span> / 100</span>
        </div>
        <div class="results-row">
          <div class="results-row-holder">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-pic">
            <h5 id="verbal"></h5>
          </div>
          <span class="score"><span id="verbal-score"></span> / 100</span>
        </div>
        <div class="results-row">
          <div class="results-row-holder">
            <img src="./assets/images/icon-visual.svg" alt="visual-pic">
            <h5 id="visual"></h5>
          </div>
          <span class="score"><span id="visual-score"></span> / 100</span>
        </div>      
        <div class="continue-button">
          <button>Continue</button>
        </div>
    </section>      

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tahobbit11">Taylor Hobbs</a>.
  </div>
  </div>
</main>
  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="index.js"></script>
  
</body>
</html>
